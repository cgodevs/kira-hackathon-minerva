<div class="col-lg-8">
    <!-- -->
    <h2 class="text-white h4">Descubra Novas Comunidades</h2>
    <div class="row">
        {% for comunidade in comunidades %}
        <div class="col-lg-12">
            <!-- Blog post-->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title h4">{{ comunidade.nome }}<a class="btn btn-primary btn-sm" href="">Me Unir</a></h2>
                    <p class="card-text">{{ comunidade.descricao }}</p>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Pagination-->
    <nav aria-label="Pagination">
        <hr class="my-0" />
        <ul class="pagination justify-content-center my-4">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Mais Novos</a></li>
            {% for page in range(pages) %}
                <li class="page-item"><a class="page-link" href="{{ url_for('mainpage', pagination=page+1) }}">{{ page + 1 }}</a></li>
            {% endfor %}
            <li class="page-item"><a class="page-link" href="{{ url_for('mainpage', pagination=1) }}">Mais Antigos</a></li>
        </ul>
    </nav>
</div>
